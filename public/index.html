	<div class="login">

			<div class="" action="">

						<div class="input-icon left">
							<i class="icon-user"></i>
							<input class="m-wrap placeholder-no-fix" type="text" ng-model="loginName"  />
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>

						<div class="input-icon left">
							<i class="icon-lock"></i>
							<input class="m-wrap placeholder-no-fix" type="password" ng-model="password"  />
						</div>
					</div>
				</div>

				<div class="form-actions">
					<button data-ng-click="register()" class="btn blue ">
						Sign in
					</button>

					<button  data-ng-click="login()" class="btn green pull-right">
						Login
					</button>
				</div>		
			</div>
			<!-- END LOGIN FORM -->
		</div>
		<div class="logo"></div>
		<!-- END LOGIN -->
	</div>
	</script>

	<!-- roomView -->
	<script type='text/ng-template' id='roomView'>
		<div class="page-header-fixed page-full-width">
			<!-- BEGIN CONTAINER -->   
			<div class="page-container row-fluid" >
				<!-- BEGIN PAGE -->
				<div class="page-content">
					<!-- BEGIN PAGE CONTAINER-->
					<div class="container-fluid">
						<!-- BEGIN PAGE HEADER-->
						<div class="row-fluid">
							<div class="span12">
								<!-- BEGIN PAGE TITLE & BREADCRUMB-->
								<h3 class="page-title">
									Room {{roomNum}} <small>{{roomName}}</small>
								</h3>
								<ul class="breadcrumb"></ul>
								<!-- END PAGE TITLE & BREADCRUMB-->
							</div>
						</div>
						<!-- END PAGE HEADER-->

						<!-- BEGIN PAGE CONTENT-->
						<div class="row-fluid">
							<div class="span6">
								<!-- BEGIN SAMPLE TABLE PORTLET-->
								<div class="portlet box blue">
									<div class="portlet-title">
										<div class="caption"><i class="icon-group"></i>题 目</div>
									</div>
									<div class="portlet-body">
										<table class="table table-hover">
											<thead>
												<tr>
													<td><center><h4>{{result}}</h4></center></td>
												</tr>
											</thead>

											<tbody>
												<tr>
													<th>{{gameinfo}}</th>
												</tr>
												<tr>
													<td><center>{{question}}</center></td>
												</tr>								
												<tr>
													<td><center>
														<input class="m-wrap placeholder-no-fix" placeholder="请输入你的答案" name="answer" ng-model="answer"/>
													</center></td>
												</tr>												
												<tr>
													<td>
														<button  data-ng-click="sendAnswer()" class="btn blue pull-right">
															提交 <i class="m-icon-swapright m-icon-white"></i>
														</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<!-- END SAMPLE TABLE PORTLET-->
							</div>

							<div class="span6">

								<!-- BEGIN BORDERED TABLE PORTLET-->

								<div class="portlet box yellow">

									<div class="portlet-title">

										<div class="caption"><i class="icon-trophy"></i>排名</div>
									</div>

									<div class="portlet-body">
										<table class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>名次</th>
													<th>姓名</th>
													<th>得分</th>
												</tr>
											</thead>

											<tbody data-ng-repeat=" leader in leaderList ">
												<tr>
													<td>{{leader.no}}</td>
													<td>{{leader.user}}</td>
													<td>{{leader.grade}}</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<!-- END BORDERED TABLE PORTLET-->
							</div>
						</div>
						<!-- END PAGE CONTENT-->
					</div>
					<!-- END PAGE CONTAINER-->
				</div>
				<!-- END PAGE -->
			</div>
			<!-- END CONTAINER -->
		</div>
	</script>

					<div class="number">Wait</div>
					<div class="details">
						<h3>{{waitInfo}}</h3>
						<a href="" data-ng-click="ready()" class="btn green big xlarge">
							{{buttonState}}
							<i class="m-icon-big-swapright m-icon-white"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</script>
	
	<!-- finishView -->
	<script type='text/ng-template' id='finishView'>
		<div class="page-404-full-page">
			<div class="row-fluid">
				<div class="span12 page-404">
					<div class="number">Finsh</div>
					<div class="details">
						<h3>Opps, You've finshed.</h3>
						<p>
							<hr>
							你的排名是：{{no}}<br />
							你的得分是：{{grade}}
						</p>
					</div>
				</div>
			</div>
		</div>
	</script>

	<!-- END JAVASCRIPTS -->

</body>

<!-- END BODY -->

</html>
